            <div id="article">
                <h2>JavaScript</h2>
                <p>
                    JavaScript는 script 태그를 이용하거나 event를 이용해 사용자와 상호작용할 수있습니다.
                </p>
                <p>
                    js와 html의 차이를 보시죠.
                </p>
                <h3>HTML</h3>
                1+1
                <h3>JS</h3>
                <script>
                    document.write(1+1);
                </script>
                <p>
                    기본적으로 HTML은 움직이지 않는 언어, 부동의 형태를 띄지만, JS는 동적이죠.
                </p>
                <p>이는 HTML은 1+1을 그대로 출력하지만 JS는 2를 출력하는 것을 통해 알 수 있죠.</p>
